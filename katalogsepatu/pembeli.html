<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembeli</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Daftar Sepatu</h1>
  <button onclick="showCart()">Lihat Keranjang</button>
  <button onclick="window.location.href='index.html'">Kembali ke Menu Awal</button>


  <div id="produkList" class="produk-grid"></div>

  <div id="cartSection" class="hidden">
    <h2>Keranjang Belanja</h2>
    <div id="cartItems"></div>

    <h3>Data Pembeli</h3>
    <input type="text" id="namaPembeli" placeholder="Nama Pembeli" required />
    <input type="text" id="alamat" placeholder="Alamat" required />
    <input type="text" id="noHp" placeholder="No HP" required />
    <input type="text" id="metodeBayar" placeholder="Metode Pembayaran" required />
    <input type="text" id="metodeKirim" placeholder="Metode Pengiriman" required />

    <button onclick="checkout()">Bayar & Cetak Struk</button>
    <button onclick="printReceipt()">Cetak Struk (PDF)</button>
    <button onclick="backToProducts()">Kembali</button>
  </div>

  <div id="receipt" class="hidden" style="background: white; padding: 1rem;">
    <h2>Struk Pembelian</h2>
    <div id="receiptContent"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script type="module" src="pembeli.js"></script>
</body>
</html>
